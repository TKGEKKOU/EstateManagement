<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>房产管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- 导航栏 -->
<div class="x-nav">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>房产管理</cite></a>
            <a><cite>房产列表</cite></a>
        </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body" id="app">
    <!-- 时间范围筛选 -->
    <span class="demonstration">入住时间范围</span>
    <el-date-picker
            v-model="selectDate"
            type="daterange"
            range-separator="--"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            :picker-options="pickerOptions">
    </el-date-picker>

    <div style="text-align: right">
        <span class="demonstration">搜索房产</span>
        <el-input
                placeholder="请输入房产名称"
                v-model="searchMap.name"
                style="width: 16%"
                clearable>
        </el-input>
        <el-button type="primary" plain @click="search">搜索</el-button>
    </div>

    <xblock>
        <!-- 批量删除和添加按钮 -->
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn" onclick="admin_add('添加房产','houseadd.html','1000','600')"><i class="layui-icon">&#xe608;</i>添加</button>
    </xblock>

    <table class="layui-table">
        <thead>
        <tr>
            <th><input type="checkbox" name="" value=""></th>
            <th>ID</th>
            <th>房产编号</th>
            <th>房产名称</th>
            <th>所属小区</th>
            <th>户主</th>
            <th>联系电话</th>
            <th>楼层</th>
            <th>门牌号</th>
            <th>描述</th>
            <th>入住时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr v-for="(house, index) in houseList">
            <td><input type="checkbox" value="1" name=""></td>
            <td>{{ house.id }}</td>
            <td>{{ house.code}}</td>
            <td>{{ house.name }}</td>
            <td>{{ house.communityName}}</td>
            <td>{{ house.ownerName}}</td>
            <td>{{ house.telephone }}</td>
            <td>{{ house.floor }}</td>
            <td>{{ house.roomNum }}</td>
            <td>{{ house.description }}</td>
            <td>{{ house.liveTime }}</td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;"
                   onclick="house_edit('编辑','houseadd.html','{{ house.id }}','1000','600')" class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" onclick="admin_del(this,'1')" style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 分页组件 -->
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :page-size="searchMap.pageSize"
            layout="prev, pager, next,sizes"
            :page-sizes="[10,20,30]"
            style="text-align: center;"
            :total="total">
    </el-pagination>
</div>

<!-- 引入外部JS -->
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="utf-8"></script>
<script src="/js/index.js" charset="utf-8"></script>
<script src="/js/axios.js" charset="utf-8"></script>
<script src="/js/moment.min.js" charset="utf-8"></script>

<script>
    var app = new Vue({
        el: "#app", // Vue的作用域
        data: {
            houseList: [], // 房产列表
            searchMap: {
                "startTime": "", "endTime": "", "name": "", "pageNum": 1, "pageSize": 10
            },
            total: 0, // 总条目数
            selectDate: ['', ''], // 时间选择器
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            }
        },
        methods: {
            // 查询房产列表
            search() {
                axios.post("/house/search", this.searchMap).then((res) => {
                    app.houseList = res.data.data;
                    app.total = res.data.total;
                });
            },
            // 添加房产
            admin_add(title, url, w, h) {
                x_admin_show(title, url, w, h);
            },
            // 编辑房产
            house_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                x_admin_show(title, url, w, h);
            },
            // 删除房产
            admin_del(obj, id) {
                layer.confirm('确认要删除该房产吗？', function (index) {
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功!', {icon: 1, time: 1000});
                });
            },
            // 弹出层
            x_admin_show(title, url, w, h) {
                if (!title) title = false;
                if (!url) url = "404.html";
                if (!w) w = 800;
                if (!h) h = ($(window).height() - 50);
                layer.open({
                    type: 2,
                    area: [w + 'px', h + 'px'],
                    fix: false,
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: title,
                    content: url
                });
            }
        },
        created: function () {
            layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
                $ = layui.jquery;
                layer = layui.layer;
                okLoading.close($);
            });
            // 加载房产数据
            this.search();
        }
    })
</script>
</body>
</html>
