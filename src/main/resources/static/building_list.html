<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>楼栋列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--导入ElementUI样式列表，css样式一般都在页面头部-->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a><cite>首页</cite></a>
        <a><cite>楼栋管理</cite></a>
        <a><cite>楼栋列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                          style="line-height:30px">ဂ</i></a></div>
<div class="x-body" id="app">
    <div>
        <span class="demonstration">时间范围</span>
        <el-date-picker
                v-model="selectDate"
                type="daterange"
                range-separator="--"
                start-placeholder="开始日期"
                end-placeholder="结束日期"
                :picker-options="pickerOptions">
        </el-date-picker>
            <span class="demonstration" >搜索楼栋</span>
            <el-input
                    placeholder="请输入楼栋名称"
                    v-model="searchMap.name"
                    style="width: 16%"
                    clearable>
            </el-input>
            <el-button type="primary" plain >搜索</el-button>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn" onclick="admin_add('添加','buildingadd.html','1000','600')"><i class="layui-icon">&#xe608;</i>添加</button>
<!--        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge">2</span> 条</span>-->
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" name="" value="">
            </th>
            <th>
                ID
            </th>
            <th>
                所属小区名称
            </th>
            <th>
                所属小区ID
            </th>
            <th>
                栋数名称
            </th>
            <th>
                户数
            </th>
            <th>
                描述
            </th>
            <th>
                创建时间
            </th>
            <th>
                更新时间
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr v-for="(building, index) in buildingList">
            <td>
                <input type="checkbox" value="1" name="">
            </td>
            <td>{{ building.id }}</td>
            <td>{{ building.communityName }}</td>
            <td>{{ building.communityId }}</td>
            <td>{{ building.name }}</td>
            <td>{{ building.totalHouseholds }}</td>
            <td>{{ building.description }}</td>
            <td>{{ building.createTime }}</td>
            <td>{{ building.updateTime }}</td>
            <td class="td-manage">
                <a style="text-decoration:none" onclick="admin_stop(this,'10001')" href="javascript:;" title="停用">
                    <i class="layui-icon">&#xe601;</i>
                </a>
                <a title="编辑" href="javascript:;" onclick="building_edit('编辑','communityadd.html','2','1000','600')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" onclick="building_del(this,'1')"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--分页组件-->
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :page-size="searchMap.pageSize"
            layout="prev, pager, next,sizes"
            :page-sizes="[10,20,30]"
            style="text-align: center;"
            :total="total">
    </el-pagination>
</div>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/js/x-layui.js" charset="utf-8"></script>
<!--JS脚本-->
<!--Vue JS脚本-->
<script src="/js/vue.js" charset="utf-8"></script>
<!--引入ElementUI组件库-->
<script src="/js/index.js" charset="utf-8"></script>
<!--引入Axios-->
<script src="/js/axios.js" charset="utf-8"></script>
<!--引入时间插件包-->
<script src="/js/moment.min.js" charset="utf-8"></script>

<script>
    var app = new Vue({
        el:"#app", //声明当前Vue在页面的作用域
        data: {
            buildingList:[],
            searchMap:{"startTime":"","endTime":"","name":"","pageNum":1,"pageSize":10},
            total:0,
            selectDate:['',''],
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
        },
        methods: {
            /*分页条件查询*/
            search() {
                axios.post("/building/search",this.searchMap).then((res) => {
                    app.buildingList = res.data.data;
                    app.total = res.data.total;
                })
            },
            /*添加*/
            admin_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            },
            /*停用*/
            admin_stop(obj,id) {
                layer.confirm('确认要停用吗？',function(index){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!',{icon: 5,time:1000});
                });
            },
            /*启用*/
            admin_start(obj,id) {
                layer.confirm('确认要启用吗？',function(index){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!',{icon: 6,time:1000});
                });
            },
            //编辑
            building_edit (title,url,id,w,h) {
                url = url+"?id="+id;
                x_admin_show(title,url,w,h);
            },
            /*弹出层*/
            x_admin_show(title,url,w,h) {
                if (title == null || title === '') {
                    title=false;
                };
                if (url == null || url === '') {
                    url="404.html";
                };
                if (w == null || w === '') {
                    w=800;
                };
                if (h == null || h === '') {
                    h=($(window).height() - 50);
                };

                layer.open({
                    type: 2,
                    area: [w+'px', h +'px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade:0.4,
                    title: title,
                    content: url
                });
            },
            /*关闭弹出框口*/
            x_admin_close() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        },
        created: function () {    //Vue生命周期方法，加载页面时会执行
            layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
                $ = layui.jquery;//jquery
                layer = layui.layer;//弹出层
                okLoading.close($);
                layer.ready(function () { //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                    });
                });
            });
            //获取小区列表信息
            this.search();
        }
    })
</script>

</body>
</html>
